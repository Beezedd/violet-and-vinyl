<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Violet and Vinyl</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3b0066, #8a2be2);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 250px;
      max-width: 80%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3em;
      margin: 0 0 20px;
      color: #fff;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    footer {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="Violet and Vinyl logo">
  </div>

  <h1>Violet and Vinyl</h1>

  <p>
    Thank you for visiting Violet and Vinyl. We're a young jazz band passionate about rhythm, melody, and the timeless magic of live music.
  </p>

  <footer>
    &copy; 2025 Violet and Vinyl. All rights reserved.
  </footer>

</body>
</html>
